[behave]
# Behave configuration for Judo Framework

# Default format for output
default_format = pretty

# Show skipped tests
show_skipped = true

# Stop on first failure (useful for debugging)
# stop = true

# Logging configuration
logging_level = INFO
logging_format = %(levelname)-8s %(name)s: %(message)s

# Tags to include/exclude
# default_tags = ~@skip

# Paths
paths = features

# Step definitions
step_definitions = features/steps

# Output directory for reports
outdir = reports

# JUnit XML output (useful for CI/CD)
# junit = true
# junit_directory = reports

# JSON output
# json = true
# json.pretty = true

# HTML output (requires behave-html-formatter)
# format = html
# outfile = reports/behave-report.html